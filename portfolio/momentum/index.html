<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/owfont-regular.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Momentum</title>
</head>

<body>

	<div class="wrapper">
		<header class="header">

			<div class="header__container">
				<div class="player">
					<div class="player-controls">

						<audio src=""></audio>

						<button class="player-controls__play-prev" type="button">
							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
								<title>backward</title>
								<path fill="#fff"
									d="M32 64c17.673 0 32-14.327 32-32s-14.327-32-32-32-32 14.327-32 32 14.327 32 32 32zM32 6c14.359 0 26 11.641 26 26s-11.641 26-26 26-26-11.641-26-26 11.641-26 26-26zM44 42l-14-10 14-10zM28 42l-14-10 14-10z">
								</path>
							</svg>
						</button>

						<button class="player-controls__play" type="button">
							<svg id="play" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
								<title>play2</title>
								<path fill="#fff"
									d="M32 0c-17.673 0-32 14.327-32 32s14.327 32 32 32 32-14.327 32-32-14.327-32-32-32zM32 58c-14.359 0-26-11.641-26-26s11.641-26 26-26 26 11.641 26 26-11.641 26-26 26zM24 18l24 14-24 14z">
								</path>
							</svg>

							<svg id='pause' version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
								<title>pause</title>
								<path fill="#fff"
									d="M32 0c-17.673 0-32 14.327-32 32s14.327 32 32 32 32-14.327 32-32-14.327-32-32-32zM32 58c-14.359 0-26-11.641-26-26s11.641-26 26-26 26 11.641 26 26-11.641 26-26 26zM20 20h8v24h-8zM36 20h8v24h-8z">
								</path>
							</svg>

						</button>

						<button class="player-controls__play-next" type="button">
							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
								<title>forward2</title>
								<path fill="#fff"
									d="M32 0c-17.673 0-32 14.327-32 32s14.327 32 32 32 32-14.327 32-32-14.327-32-32-32zM32 58c-14.359 0-26-11.641-26-26s11.641-26 26-26 26 11.641 26 26-11.641 26-26 26zM20 22l14 10-14 10zM36 22l14 10-14 10z">
								</path>
							</svg>
						</button>

					</div>
					<p class="player__start-time">00:00</p>
					<input type="range" class="player__progress" min="0" max="10"></input>
					<p class="player__end-time">00:00</p>
					<ul class="player-controls__playlist"></ul>
				</div>

				<div class="task">
					<div class="task__meneg">
						<div class="task__body">
							<h5 class="task__title">TO DO:</h5>
							<form class="task__form form" name="addTask">
								<input type="text" name="title" id="title" class="form__title"
									placeholder="Task title" />

								<input type="text" name="body" id="body" class="form__body"
									placeholder="Task description" />

								<button type="submit" class="task__btn">Add task</button>
							</form>
						</div>
					</div>
					<div class="task-list">
						<ul class="task-list__group">

						</ul>
					</div>
				</div>

				<div class="weather">
					<input type="text" class="weather__city" placeholder="Minsk" />
					<i class="weather-icon owf"></i>
					<div class="weather__error"></div>
					<div class="weather__description-container">
						<p class="weather__temperature"></p>
						<p class="weather__weather-description"></p>
					</div>
					<div class="weather__wind"></div>
					<div class="weather__humidity"></div>
				</div>

			</div>
		</header>

		<main class="main">

			<div class="main__container">

				<button class="slide-prev" type="button">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
						<title>arrow_back_ios</title>
						<path fill="#fff"
							d="M31.125 10.375l-21.625 21.625 21.625 21.625-4.75 4.75-26.375-26.375 26.375-26.375z">
						</path>
					</svg>
				</button>

				<button class="slide-next" type="button">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
						<title>arrow_forward_ios</title>
						<path fill="#fff" d="M15.625 11l5.75-5.625 26.625 26.625-26.625 26.625-5.75-5.625 21.125-21z">
						</path>
					</svg>

				</button>

				<div class="date">
					<time class="date__time"></time>
					<date class="date__day"></date>
				</div>
				<div class="greeting__wrap">
					<p class="greeting__text">Good</p>
					<input type="text" class="greeting__name" placeholder="[Enter name]" />
				</div>

			</div>
		</main>

		<footer class="footer">
			<div class="quote__container">
				<button class="quote__button" type="button">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
						<title>loop2</title>
						<path fill="#fff"
							d="M55.605 10.395c-5.851-6.388-14.26-10.395-23.605-10.395-17.673 0-32 14.327-32 32h6c0-14.359 11.641-26 26-26 7.689 0 14.596 3.339 19.356 8.644l-9.356 9.356h22v-22l-8.395 8.395z">
						</path>
						<path fill="#fff"
							d="M58 32c0 14.359-11.641 26-26 26-7.689 0-14.596-3.339-19.356-8.644l9.356-9.356h-22v22l8.395-8.395c5.851 6.389 14.26 10.395 23.605 10.395 17.673 0 32-14.327 32-32h-6z">
						</path>
					</svg>
				</button>
				<div class="quote__wrap">
					<div class="quote__text">"Be sure you put your feet in the right place, then stand firm."</div>
					<div class="quote__author">Abraham Lincoln</div>
				</div>
				<div class="footer__wrap">
					<div class="footer__git">
						<p class="footer__text">Â© 2022</p>
						<a href="https://github.com/Slav468" class="footer__gitlink" target="_blank">Sergey`s Git</a>
					</div>

					<select class="footer__select-lang">
						<option value="en">English</option>
						<option value="be" selected>Belarus</option>

					</select>
					<a href="https://rs.school/" class="footer__course-link" target="_blank">Rolling Scopes School</a>

				</div>
			</div>
		</footer>

		<script src="js/app.js"></script>
	</div>

</body>

</html>
